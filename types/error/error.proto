syntax = "proto3";

option go_package = "gitlab.com/ConsenSys/client/fr/core-stack/pkg.git/types/error";

package error;

// Error
message Error {
    // Error message
    string message = 1;

    // Error Code of the error
    uint64 code = 2;

    // Component 
    string component = 3;

    // Extra information
    map<string, string> extra = 4;
}
syntax = "proto3";

import "types/abi/abi.proto";

option go_package = "gitlab.com/ConsenSys/client/fr/core-stack/pkg.git/types/args";

package args;

// Call contains information for a contract call
message Call {
    // Contract to call method on
    abi.Contract contract = 1;

    // Method to call
    abi.Method method = 2;

    // Arguments to feed on transaction call
    repeated string args = 3;
}

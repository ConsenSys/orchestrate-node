syntax = "proto3";

option go_package = "gitlab.com/ConsenSys/client/fr/core-stack/pkg.git/types/common";

package common;

// Error
message Error {
    // Error message
    string message = 1;

    // Error Code of the error
    uint64 code = 2;

    // Extra information
    map<string, string> extra = 3;
}
syntax = "proto3";

option go_package = "gitlab.com/ConsenSys/client/fr/core-stack/pkg.git/types/common";

package common;

// Error
message Error {
    // Error Code of the error
    uint64 type = 1;
    
    // Error message
    string message = 2;

    // Extra information
    map<string, string> keys = 3;
}